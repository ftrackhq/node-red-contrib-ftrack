<script type="text/javascript">
    RED.nodes.registerType('ftrack-op',{
        category: 'ftrack',
        color: '#935ba2',
        inputs:1,
        outputs:1,
        defaults: {
            query: {value:""},
            name: {value:""},
            op: {value:"query"}
		},
        icon: "ftrack.png",
        label: function() {
            return this.op + "::"+this.query||"ftrack-op";
        },
        inputLabels: "session",
        outputLabels: "result"
    });
</script>
